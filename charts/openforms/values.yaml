tags:
  redis: true

replicaCount: 1

image:
  repository: openformulieren/open-forms
  pullPolicy: IfNotPresent
  # -- uses .Chart.AppVersion by default
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  ingressClassName: ""
  hosts:
    - host: openformulieren.gemeente.nl
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: openforms-tls
  #    hosts:
  #      - openformulieren.gemeente.nl

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 1000m
  #   memory: 1Gi
  # requests:
  #   cpu: 250m
  #   memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  size: 1Gi
  storageClassName: ""
  existingClaim: null

existingSecret: null

# -- extraEnvVars Array with extra environment variables to add to openforms
# e.g:
# extraEnvVars:
#   - name: FOO
#     value: "bar"
#
extraEnvVars: []
# -- extraVolumes Optionally specify extra list of additional volumes
# e.g:
# extraVolumes:
#   - name: verify-certs
#     configMap:
#       name: verify-certs
#
extraVolumes: []
# -- extraVolumeMounts Optionally specify extra list of additional volumeMounts
# e.g:
# extraVolumeMounts:
#  - name: verify-certs
#    mountPath: /etc/ssl/certs/extra-certs/
extraVolumeMounts: []
# -- Path to extra certificates or CA (root) certificates, comma seperated
# If the file does not exist the pod(s) will not start
# e.g.
# extraVerifyCerts: /etc/ssl/certs/extra-certs/staatdernederlandeng1.pem
extraVerifyCerts: ""

settings:
  djangoSettingsModule: openforms.conf.docker
  allowedHosts: openformulieren.gemeente.nl
  baseUrl: https://openformulieren.gemeente.nl

  secretKey: SOME-RANDOM-SECRET

  # -- Choises Strict or Lax
  cookieSamesite: ""

  environment: null

  cors:
    # -- if defining the cors hosts, always include the own URL!
    allowAllOrigins: false
    # allowedOrigins:
    #   - "https://openformulieren.gemeente.nl"
    allowedOrigins: []

  csrf:
    trustedOrigins: []
      # - example.com

  csp:
    reportSave: false
    extraDefaultSrc: []
      # - siteimproveanalytics.com
    extraImgSrc: []
      # - "*.siteimproveanalytics.io"

  throttling:
    enable: true
    rateAnonymous: ""
    rateUser: ""
    ratePolling: ""

  database:
    host: postgres.gemeente.nl
    port: 5432
    name: openforms
    username: openforms
    password: SUPER-SECRET
    sslmode: prefer

  numProxies: 1

  email:
    host: localhost
    port: 25
    username: ""
    password: ""
    useTLS: false
    defaultFrom: noreply@gemeente.nl

  flower:
    urlPrefix: ""
    basicAuth: ""

  elasticapm:
    url: ""
    token: ""

  sentry:
    dsn: ""

  # -- These settings only take effect when tags.redis is set to false
  cache:
    default: openforms-redis-master-0:6379/0
    axes: openforms-redis-master-0:6379/0
    portalLocker: openforms-redis-master-0:6379/0

  # -- These settings only take effect when tags.redis is set to false
  celery:
    brokerUrl: redis://openforms-redis-master:6379/1
    resultBackend: redis://openforms-redis-master:6379/1
    logLevel: debug

  isHttps: true

  debug: false

  twoFactorAuthentication: true

  maxFileUpload: 50M

  uwsgi:
    master: false
    threads: ""
    processes: ""
    maxRequests: ""
    harakiri: ""

worker:
  replicaCount: 1
  concurrency: 4
  podLabels: {}
  resources: {}
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  readinessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

nginx:
  image:
    repository: nginxinc/nginx-unprivileged
    pullPolicy: IfNotPresent
    tag: stable
  config:
    clientMaxBodySize: 10M
  replicaCount: 1
  podLabels: {}
  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 101
  autoscaling:
    enabled: false
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  readinessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  resources: {}

flower:
  enabled: true
  replicaCount: 1
  podLabels: {}
  service:
    type: ClusterIP
    port: 80
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readinessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  resources: {}

beat:
  enabled: true
  replicaCount: 1
  podLabels: {}
  service:
    type: ClusterIP
    port: 80
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readinessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  resources: {}

##################
# Redis subchart #
##################

redis:
  architecture: standalone
  auth:
    enabled: false
  master:
    persistence:
      enabled: false
    resources:
      requests:
        cpu: 10m
        memory: 20Mi
